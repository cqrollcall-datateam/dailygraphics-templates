<%
  if (typeof childPage == "undefined") var childPage = "";
%>
<div
  data-pym-loader
  data-child-src="https://<%= config.deployment.bucket %>/<%= config.deployment.prefix %>/<%= slug %>/<%= childPage %>" 
  id="responsive-embed-<%= slug + (childPage ? "-" + childPage.replace(".html", "") : "") %>">
    Loading...
</div>
<script src="https://pym.nprapps.org/npr-pym-loader.v2.min.js"></script>
